plugins {
    id 'groovy'
    id 'java'
}

group 'by.vorakh.dev'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_11


ext {
    spockVersion = '1.3-groovy-2.5'
    groovyVersion = '2.5.12'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    testCompile "org.spockframework:spock-core:$spockVersion"
}
